<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>

<body>
    <main class="container-fluid">
        <div class="row justify-content-center align-content-center p-5">
            <div class="col-12 text-end">
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
            <div class="col-7 m-5 ">
                <div class="row bg-primary p-3">
                    <div class="col-6 text-center">
                        <h1>Home</h1>
                        <p class="fs-1" id="home-score">0</p>
                    </div>
                    <div class="col-6 text-center">
                        <h1>Away</h1>
                        <p class="fs-1" id="away-score">0</p>
                    </div>
                </div>
            </div>
            <div class="col-5 text-center">
                <button class="btn btn-primary" onclick="scoreMod('home', 1)">Home +1</button>
            </div>
            <div class="col-5 text-center">
                <button class="btn btn-primary" onclick="scoreMod('opp', 1)">Away +1</button>
            </div>
            <div class="col-5 text-center">
                <button class="btn btn-primary" onclick="scoreMod('home', 3)">Home +3</button>
            </div>
            <div class="col-5 text-center">
                <button class="btn btn-primary" onclick="scoreMod('opp', 3)"> Away +3</button>
            </div>
            <div class="col-5 text-center">
                <button class="btn btn-primary" onclick="scoreMod('home', -1)"> Home -1</button>
            </div>
            <div class="col-5 text-center">
                <button class="btn btn-primary" onclick="scoreMod('opp', -1)"> Away -1</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
